<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizens Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Senior Citizens Filter</h1>
        <form id="inputForm">
            <label for="inputData">Enter names and ages (e.g., John Doe, 55):</label><br>
            <textarea id="inputData" rows="5" cols="50"></textarea><br><br>
            <button type="submit">Filter Senior Citizens</button>
        </form>

        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
